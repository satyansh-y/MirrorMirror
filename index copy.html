<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" /> <!-- so that browser can decode text-->

        <meta name= "viewport" content ="width=device-width, initial-scale=1.0"/> 
        <!-- unsure???-->
        <meta http-equiv="X-UA-Compatible" content ="ie=edge" />
        <link rel="stylesheet" href="/Users/satyanshy/Documents/GitHub/MirrorMirror/static/style.css">

    <body>
        <div id="info">
            <time id="time"></time>
            <span id="title1">LED Control</span>

                    <span id="greeting">Hello</span>
                    <span id="name" contenteditable="true">Name</span>

                    <div id="buttons1">
                        <input type="button" id="b_on"  value="ON">
                        <input type="button" id="b_off"  value="OFF">
                    </div>
                    <div id="buttons2">
                        <input type="button" id="red"  value="Red">
                        <input type="button" id="blue"  value="Blue">
                    </div>
                    <div id="buttons3">
                        <input type="button" id="green"  value="Green">
                        <input type="button" id="yellow"  value="Yellow">
                    </div>
                    <div id="buttons4">
                        <input type="button" id="white"  value="White">
                        <input type="button" id="purple"  value="Purple">
                    </div>
                </div>
            </div>
        </div>
        <section id="calendar">
            <div id="header">
                <date id="date">Oct 6. 2021</date>
                <h1 id="events_title">Events Today</h1>
            </div>
            <div class="Event1">
                <span id="time1">8:00am</span>
                <span id="event1">CS173</span>
            </div>
